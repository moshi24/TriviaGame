<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
<div class="container text-center">
    <div class="intro">
        <img id="trivia-gif" class="img-fluid" alt="Responsive image"     src="./assets/images/YpJilaXXT8qJR6HQVKFM_ISM_Trivia.gif" alt="Trivia">
                    <hr>
        <button id="start" type="button" class="btn btn-success btn-lg btn-block m-1 bolder">Press here to start!</button>
    </div>
            <div class="content">
                    <div class="card" id="time-remain"></div>
                    <br>
                    <div class="card-1" id="question"></div>
                    <br>
                        <div class="btn btn-outline-primary btn-lg btn-block mt-2 choice" id="choice-1"></div>
                        <div class="btn btn-outline-primary btn-lg btn-block mt-3 choice" id="choice-2"></div>
                        <div class="btn btn-outline-primary btn-lg btn-block mt-3 choice" id="choice-3"></div>
                        <div class="btn btn-outline-primary btn-lg btn-block mt-3 choice" id="choice-4"></div>
                       
                    <div class="img-fluid" id="img"></div>    
                    <div id="result"></div> 
                    <br>
                    <div class="btn btn-info btn-lg" id="next">Next</div>
                    <div id="correct"></div>
                    <div id="incorrect"></div>       
            </div>
</div>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="./assets/javascript/app.js"></script>
</body>
</html>
